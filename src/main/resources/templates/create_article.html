<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{fragments/layout}">
<body>
<div layout:fragment="content" th:remove="tag">
    <div class="container container-article" style="margin-top: 20px">
        <form action="#" th:action="@{/save_article}" th:object="${article}" method="post">
            <div class="form-group">
                <input class="form-control" type="text" th:field="*{title}" id="title" placeholder="Article Title"/>
            </div>
            <div class="form-group">
                <input class="form-control" type="text" th:field="*{about}" id="about" placeholder="What's this article about ?"/>
            </div>
            <div class="form-group">
                <textarea style="resize:none;height:120px;" class="form-control" type="text" th:field="*{content}" id="content" placeholder="Write your article (in markdown)"/>
            </div>
            <input type="submit" value="SAVE" class="btn btn-success right-button"/>
        </form>
    </div>
</div>
</body>
</html>
