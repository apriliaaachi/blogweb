<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{fragments/layout}">
<body>
<div layout:fragment="content" th:remove="tag">
    <div class="container container-log" style="margin-top: 20px">
        <h2 class="text-center">Sign Up</h2>
        <a href="/signin"><p class="text-center" style="color: #28bc4e">Sign In Now !</p></a>
        <form action="#" th:action="@{/signup-action}" th:object="${user}" method="article">
            <div class="form-group">
                <label for="name">Name</label>
                <input class="form-control" type="text" th:field="*{name}" id="name" placeholder="Name"/>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input class="form-control" type="text" th:field="*{email}" id="email" placeholder="Email"/>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input class="form-control" type="password" th:field="*{password}" id="password" placeholder="Password"/>
            </div>
            <input type="submit" value="SAVE" class="btn btn-success"/>
        </form>
    </div>
</div>
</body>
</html>
